<body>
  <div class="container-fluid container-format">
  <div class="row">
  <div class="col-md-6 col-sm-6 col-lg-12">
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="form-format">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="useremail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      </div>
      <div>
        <input type="submit" class="btn btn-primary btnclr" value="Submit">
      </div>
    </form>
  </div>
</div>
</div>
</body>
