
  <body>
      <div class="backdrop">
        <nav class="navbar navbar-format">
            <span>StackRoute-Overflow</span>
          </nav>
    <form class="wrapper" [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" formControlName="firstname" placeholder="Enter First Name">
           </div>
           <div class="inputfield">
            <label>Last name</label>
            <input type="text" class="input" formControlName="lastname" placeholder="Enter Last Name">
         </div>
         <div class="inputfield">
            <label>Course Name</label>
            <input type="text" class="input" formControlName="course" placeholder="Enter Course Name">
         </div>
         <div class="inputfield">
            <label>Designation</label>
            <input type="text" class="input" formControlName="designation" placeholder="Enter Designation">
         </div>
         <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input" formControlName="useremail" placeholder="Enter Email Address">
         </div>
         <div class="inputfield">
            <label>Password</label>
            <input type="text" class="input" formControlName="password" placeholder="Enter your desired password">
         </div>
         <div class="inputfield">
            <label>Confirm Password</label>
            <input type="text" class="input" formControlName="confirmpassword" placeholder="Re-enter the desired password">
         </div>
         <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </form>	
    </div>
  </body>
