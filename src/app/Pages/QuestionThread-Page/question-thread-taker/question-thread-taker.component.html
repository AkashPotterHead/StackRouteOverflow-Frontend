<div class="container">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" *ngIf="post">
            {{ post.question.question }}
          </h5>

          <div *ngIf="post">
            <div class="card mb-2" *ngFor="let answer of post.answers">
              <div class="card-body">
                <p class="card-text">
                  {{ answer.answer }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
